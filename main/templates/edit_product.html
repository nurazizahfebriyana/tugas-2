{% extends 'base.html' %}

{% load static %}
{% block meta %}
<title>Edit Produk</title>
<style>body
    {margin: 0;
    padding: 0;
    background: url(https://hypeabis.id/assets/content/20230101154416000000PreviewposterKonserSMCUPALACEKWANGYA.jpeg) no-repeat;
    height: 100vh;
    font-family: sans-serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    overflow: hidden}
    @media screen and (max-width: 600px)
    {body{background-size: cover fixed}}
    #particles-js{height: 80%}
    .loginBox{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 500px;
        min-height: 100px;
        background: #e4a5f0;
        border-radius: 10px;
        padding: 40px;
        box-sizing: border-box}
    .user{margin: 0 auto;display: block;margin-bottom: 20px}
    h3{
            margin: 0;
            padding: 0 0 20px;
            color: #9856db;
            text-align: center}
            
    .loginBox input{width: 100%;margin-bottom: 20px}
    .loginBox input[type="submit"]{border: none;outline: none;height: 50px;font-size: 16px;background:#7e3ebe;color: #fff;border-radius: 20px;cursor: pointer}
    </style>
{% endblock meta %}

{% block content %}
<div class = "loginBox">
    <h3 style="color:#7e3ebe">Edit</h3>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <input type="submit" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
