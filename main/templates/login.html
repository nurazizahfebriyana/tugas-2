{% extends 'base.html' %}

{% block meta %}
    <title>LOGIN</title>
    <style>body{margin: 0;
        padding: 0;
        background: url(https://hypeabis.id/assets/content/20230101154416000000PreviewposterKonserSMCUPALACEKWANGYA.jpeg) no-repeat;
        height: 100vh;
        font-family: sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden}
        @media screen and (max-width: 600px){body{background-size: cover fixed}}
        #particles-js{height: 100%}.loginBox{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 350px;
            min-height: 200px;
            background: #e4a5f0;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box}.user{margin: 0 auto;display: block;margin-bottom: 20px}
            h3{
                margin: 0;
                padding: 0 0 20px;
                color: #9856db;
                text-align: center}
            .loginBox input{width: 100%;margin-bottom: 20px}
            .loginBox input[type="text"], 
            .loginBox input[type="password"]{border: none; border-bottom: 2px solid #7e3ebe; outline: none; height: 40px; color: #fff; background: transparent;font-size: 16px;padding-left: 20px;box-sizing: border-box}
            .loginBox input[type="text"]:hover, 
            .loginBox input[type="password"]:hover{color: #42F3FA;border: 1px solid #42F3FA;box-shadow: 0 0 5px rgba(217, 63, 201, 0.685), 0 0 10px rgba(217, 63, 201, 0.685), 0 0 15px rgba(217, 63, 201, 0.685), 0 2px 0 rgba(217, 63, 201, 0.685)}
            .loginBox input[type="submit"]{border: none;outline: none;height: 40px;font-size: 16px;background:#7e3ebe;color: #fff;border-radius: 20px;cursor: pointer}.loginBox a{color: #262626;font-size: 14px;font-weight: bold;text-decoration: none;text-align: center;display: block}a:hover{color: #00ffff}p{color: #0000ff}</style>
{% endblock meta %}

{% block content %}

<div class="loginBox"> 
    <img class="user" src="https://pbs.twimg.com/profile_images/1602224425029750784/8ePTjMFi_400x400.jpg" height="100px" width="100px">
    <h3 style="color:#7e3ebe">Login</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td style = "color:#7e3ebe">Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control" style="color:#7e3ebe"></td>
            </tr>
                    
            <tr>
                <td style = "color:#7e3ebe">Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control" style="color:#7e3ebe"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login" ></td>
            </tr>
        </table>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
        Don't have an account yet? 
        <a style = "color: #7e3ebe"; href="{% url 'main:register' %}">Register Now</a>


    
</div>
{% endblock content %}
